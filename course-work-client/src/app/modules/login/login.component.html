<div class="container body-content">

  <h2>Log In</h2>
  <p class="text-danger">

  </p>

  <div class="form-horizontal">
    <h4>Use an account to log in</h4>
    <hr>
    <div id="MainContent_ctl00" class="text-danger" data-valsummary="true" style="display:none;">

    </div>
    <form
      name="form"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      class="form-group">
      <div class="form-group">
        <label
          for="register_name"
          class="col-md-2 control-label"
        >Name</label>
        <div class="col-md-10">
          <input
            name="name"
            type="text"
            id="register_name"
            formControlName="name"
            class="form-control"
            required>
          <div *ngIf="loginForm.get('name').touched && !loginForm.get('name').valid" class="text-danger">
            <span>The name field is required</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="login_password" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
          <input
            name="password"
            type="password"
            id="login_password"
            formControlName="password"
            class="form-control">
          <div *ngIf="loginForm.get('password').touched && loginForm.get('password').getError('required')"
               class="text-danger">
            <span>The password is required</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button
            type="submit"
            name="login_submit"
            value="login"
            (submit)="onLogin()"
            class="btn btn-default btn-light">
            Log In
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
