<div class="container body-content">
  <div>
    <p class="lead"><span style="font-weight: bold; text-decoration: underline">BOOK SEARCH:</span></p>
    <p>
      <strong style="font-weight: bold">Keyword Search:</strong>
      <input
        name="KeyWordSearch"
        type="text"
        id="searchTextBox"
        title="Please type out whole words"
        style="width:587px;"
        [(ngModel)]="keyword">
      <strong>
        <button
          id="MainContent_SearchButton"
          style="font-weight: bold"
          (click)="onSearchClick()"
        >Search
        </button>
      </strong>
    </p>
    <p>
      <strong style="font-weight: bold">Search Criteria:
      </strong>
      <span style="font-weight: bold">
            <span
              id="RadioButtonList1"
              style="font-weight: normal">
              <input
                id="MainContent_RadioButtonList1_0"
                type="radio"
                name="searchCriteria"
                value="Title"
                checked="checked"
                [(ngModel)]="choice"
              >
              <label for="MainContent_RadioButtonList1_0">Title</label>
              <input
                id="MainContent_RadioButtonList1_1"
                type="radio"
                name="searchCriteria"
                value="Author"
                [(ngModel)]="choice"
              >
              <label for="MainContent_RadioButtonList1_1">Author</label>
              <input
                id="MainContent_RadioButtonList1_2"
                type="radio"
                name="searchCriteria"
                value="ISBN"
                [(ngModel)]="choice"
              >
              <label for="MainContent_RadioButtonList1_2">ISBN</label>
            </span>
      </span>
    </p>
    <p>
      <span id="MainContent_BookNumLabel">Number of books found: {{books.length}}</span>
    </p>
    <button
      (click)="onAllClick()"
      type="submit"
      name="ctl00$MainContent$ViewAllButton"
      value="View All"
      id="MainContent_ViewAllButton"
    >View All
    </button>

  </div>
  <div *ngFor="let book of books">
    <app-book [bookEntity]="book"></app-book>
  </div>
</div>
